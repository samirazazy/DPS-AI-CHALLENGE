<!DOCTYPE html>
<html>

<head>
  <title>DPS AI CHALLENGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container center_div">
    <h1 class="pt-5 text-center">DPS AI CHALLENGE</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-group form-group w-25">
        <label>Year</label>
        <input name="year" type="number" class="form-control" placeholder="Enter Year" required="required">
      </div>
      <div class="form-group form-group w-25">
        <label>Month</label>
        <input name="month" type="number" class="form-control" placeholder="Enter Month" required="required">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    {{ prediction_text }}
  </div>

</body>

</html>
